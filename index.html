<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Robux Tax Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Công cụ tính thuế Robux nhanh chóng và chính xác cho game thủ Roblox.">
  <link rel="icon" href="robux.png" type="image/png">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- ===== CSS (gộp style.css) ===== -->
  <style>
    body {
      background-color: #0d0d0d;
      color: #e0e0e0;
      font-family: 'Poppins', sans-serif;
    }
    header {
      background: #1a1a1a;
      padding: 1rem;
      text-align: center;
      font-size: 1.6rem;
      font-weight: 600;
      color: #00ffcc;
      text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffaa;
    }
    .calculator__title {
      font-size: 1.3rem;
      font-weight: bold;
      margin-bottom: 1rem;
      color: #ffcc00;
      text-shadow: 0 0 12px #ffcc00, 0 0 24px #ffaa00;
      text-align: center;
    }
    .form-box {
      background: #1a1a1a;
      padding: 1.5rem;
      border-radius: 1rem;
      text-align: center;
      box-shadow: 0 0 12px rgba(0, 255, 136, 0.25);
    }
    .form-box input[type="number"] {
      background: #222;
      color: #00ff88;
      border: 1px solid #00ff88;
      border-radius: 0.5rem;
      padding: 0.75rem;
      width: 80%;
      font-size: 1.2rem;
      text-align: center;
      outline: none;
      box-shadow: inset 0 0 10px rgba(0, 255, 136, 0.4);
    }
    .form-box input::placeholder { color: #777; }
    .form-box h3 { margin-top: 1rem; font-size: 1.1rem; }
    .result-number {
      font-size: 2rem;
      font-weight: bold;
      color: #ffcc00;
      text-shadow: 0 0 12px #ffcc00, 0 0 25px #ffaa00;
    }
    .robux-text {
      color: #00ff88;
      font-weight: bold;
      text-shadow: 0 0 12px #00ff88, 0 0 25px #00ffaa;
    }
    .robux-text img {
      width: 26px;
      height: 28px;
      vertical-align: middle;
    }
    .buy-robux {
      text-align: center;
      margin-top: 2rem;
      font-size: 1.1rem;
    }
    .buy-robux .robux-highlight {
      color: #00bfff;
      font-weight: bold;
      text-shadow: 0 0 10px #00bfff, 0 0 20px #00ffff;
    }
    .buy-robux a {
      color: #ff4444;
      font-weight: bold;
      text-shadow: 0 0 8px #ff4444, 0 0 18px #ff7777;
      transition: all 0.3s ease-in-out;
    }
    .buy-robux a:hover {
      color: #ffcc00;
      text-shadow: 0 0 10px #ffcc00, 0 0 22px #ffaa00;
    }
    footer {
      text-align: center;
      margin-top: 2rem;
      padding: 1rem;
      background: #1a1a1a;
      font-size: 0.95rem;
    }
    footer a {
      color: #00ffcc;
      font-weight: bold;
      text-decoration: none;
    }
    footer a:hover {
      color: #ffcc00;
      text-shadow: 0 0 10px #ffcc00;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>Robux Tax</header>

  <!-- Main Content -->
  <main class="container my-5">
    <div class="row g-4">
      <!-- Calculate Received -->
      <div class="col-md-6">
        <div class="form-box">
          <h2 class="calculator__title">Tính Robux Nhận Được</h2>
          <input id="give-input" type="number" placeholder="Nhập số Robux cho" oninput="calculateReceived()">
          <h3 id="received-result">
            Bạn sẽ nhận được <span class="result-number">0</span> 
            <span class="robux-text"><img src="robux.png" alt="Robux Icon"> Robux</span>
          </h3>
        </div>
      </div>

      <!-- Calculate To Give -->
      <div class="col-md-6">
        <div class="form-box">
          <h2 class="calculator__title">Tính Robux Cần Đưa</h2>
          <input id="receive-input" type="number" placeholder="Nhập số Robux muốn nhận" oninput="calculateToGive()">
          <h3 id="to-give-result">
            Bạn cần đưa <span class="result-number">0</span> 
            <span class="robux-text"><img src="robux.png" alt="Robux Icon"> Robux</span>
          </h3>
        </div>
      </div>
    </div>

    <!-- Buy robux -->
    <div class="buy-robux">
      <p>
        Bạn có thể mua <span class="robux-highlight">Robux giá rẻ</span> 
        <a href="https://www.facebook.com/hoang.vu.717453/" target="_blank">tại đây</a>.
      </p>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    Made with ❤️ | <a href="#">Robux Calculator</a>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- ===== JS (gộp calculator.js) ===== -->
  <script>
    function animateNumber(element, start, end, duration = 500) {
      let startTime = null;
      function animation(currentTime) {
        if (!startTime) startTime = currentTime;
        const progress = Math.min((currentTime - startTime) / duration, 1);
        const value = Math.floor(progress * (end - start) + start);
        element.textContent = value.toLocaleString("en-US");
        if (progress < 1) requestAnimationFrame(animation);
      }
      requestAnimationFrame(animation);
    }

    function calculateReceived() {
      var input = document.getElementById("give-input").value;
      var amountGiven = parseInt(input, 10);
      var resultElement = document.querySelector("#received-result .result-number");
      if (isNaN(amountGiven) || amountGiven < 0) {
        animateNumber(resultElement, parseInt(resultElement.textContent.replace(/,/g, "")) || 0, 0);
      } else {
        var received = Math.floor(amountGiven * 0.7);
        animateNumber(resultElement, parseInt(resultElement.textContent.replace(/,/g, "")) || 0, received);
      }
    }

    function calculateToGive() {
      var input = document.getElementById("receive-input").value;
      var amountToReceive = parseInt(input, 10);
      var resultElement = document.querySelector("#to-give-result .result-number");
      if (isNaN(amountToReceive) || amountToReceive < 0) {
        animateNumber(resultElement, parseInt(resultElement.textContent.replace(/,/g, "")) || 0, 0);
      } else {
        var rawValue = amountToReceive / 0.7;
        var toGive = Math.ceil(rawValue - 1e-9);
        animateNumber(resultElement, parseInt(resultElement.textContent.replace(/,/g, "")) || 0, toGive);
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      calculateReceived();
      calculateToGive();
    });
  </script>
</body>
</html>
